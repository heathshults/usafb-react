apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: npdb-usafb-ui
  namespace: staging
  labels:
    app: npdb-usafb-ui
    track: stable
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: npdb-usafb-ui
        track: stable
    spec:
      containers:
      - name: npdb-usafb-ui
        image:
          registry.gitlab.com/bluestarsports/npdb-usafb-ui:$image_tag
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: npdb-usafb-ui-secrets
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: mikeregsecret